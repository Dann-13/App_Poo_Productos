<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
    <!--Navengacion-->
    <nav class="navbar navbar-Light bg-Light">
        <a href="" class="navbar-brand">
            Producto app
        </a>
    </nav>
    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <form action="" class="card-body" data-form>
                        <div class="form-group">
                            <input type="text" name="" id="name" placeholder="Product Name" class="form-control"
                                data-name>
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" name="" id="price" placeholder="Product-Price"
                                class="form-control" data-price>
                        </div>
                        <div class="form-group">
                            <input type="number" name="" id="year" placeholder="Year product" class="form-control"
                                min="1980" max="2030" value="2018" data-year>
                        </div>
                        <input type="submit" value="Save" class="btb btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8">

            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
